<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма обратной связи + аккордеон</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="head">
      <div class="form">
        <form>
          <div class="request">Leave a request</div>
          <div class="input">
            <label for="name"></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            /><br /><br />
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            /><br /><br />
            <button id="send" type="button">Send</button>
          </div>
        </form>
      </div>
      <div class="colaps">
        <button type="button" class="colaps-btn">
          <div class="colaps-container">
            <span class="button-text">Какую гарантию вы даете?</span>
            <div class="arrow"></div>
          </div>
        </button>
        <div class="colaps-content"></div>
      </div>
    </div>
  </body>
  <script>
    const button = document.querySelector(".colaps-btn");
    const content = document.querySelector(".colaps-content");
    const arrow = document.querySelector(".arrow");
    const container = document.querySelector(".colaps-container");
    const expandText =
      "Работаем официально , поэтому гарантируем безупречный результат. Полная оплата берётся только после уборки. Отвечаем за сохранность первоначального вида всех поверхностей.";
    let isExpanded = false;

    button.addEventListener("click", function () {
      if (isExpanded) {
        content.style.display = "none";
        arrow.style.transform = "rotate(45deg)";
        isExpanded = false;
        container.removeChild(container.lastChild);
      } else {
        content.style.display = "block";
        arrow.style.transform = "rotate(225deg)";
        isExpanded = true;
        const expandElement = document.createElement("p");
        expandElement.textContent = expandText;
        container.appendChild(expandElement);
      }
    });
  </script>

  <script src="js/jquery.js"></script>
</html>
